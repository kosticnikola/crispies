  <script>
    const translations = {
      en: {
        heroWelcome: "Welcome to <span>CRISPIES</span>",
        heroUsp: "The website is under construction."
      },
      rs: {
        heroWelcome: "Dobrodošli u <span>CRISPIES</span>",
        heroUsp: "Sajt je u izradi."
      }
    };

    function setLanguage(lang) {
      loadTranslations(lang);
      highlightActiveLanguage(lang);
    }

    function loadTranslations(lang) {
      const translation = translations[lang];
      document.querySelectorAll('[data-i18n]').forEach(function(el) {
        const key = el.getAttribute('data-i18n');
        el.innerHTML = translation[key];
      });
    }

    function highlightActiveLanguage(lang) {
      // Remove active class from all links
      document.querySelectorAll('.languages a').forEach(link => {
        link.classList.remove('active-language');
      });

      // Add active class to the currently selected language
      const activeLink = document.querySelector(`.languages a[onclick="setLanguage('${lang}')"]`);
      if (activeLink) {
        activeLink.classList.add('active-language');
      }
    }
  </script>
